<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookMyDoctor</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Admin Specific Styles */
        body { background-color: #f3f4f6; }
        
        .admin-container { 
            max-width: 1000px; 
            margin: 50px auto; 
            padding: 30px; 
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .dashboard-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #1f2937;
            border-left: 5px solid #2563EB;
            padding-left: 10px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border: 1px solid #e5e7eb; }
        th { background-color: #f9fafb; color: #374151; font-weight: 700; text-align: left; padding: 12px 15px; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; color: #4b5563; font-size: 0.95rem; }
        tr:hover { background-color: #f9fafb; }

        /* Status Badge */
        .status-badge { 
            background: #dcfce7; 
            color: #166534; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
        }

        .refresh-btn { 
            background: #2563EB; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .refresh-btn:hover { background: #1d4ed8; }

        /* Utility Classes */
        .text-center { text-align: center; }
        .p-30 { padding: 30px; }
        .text-red { color: #dc2626; }
        .text-gray { color: #9ca3af; font-style: italic; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <a href="#" class="brand-logo"><i class="fa-solid fa-user-doctor"></i> BookMyDoctor Admin</a>
            <a href="index.html" class="btn-outline">Go to Website</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="dashboard-header">
            <div>
                <h2>Dashboard Overview</h2>
                <p style="color:#666; font-size:0.9rem;">Manage bookings and users</p>
            </div>
            <button class="refresh-btn" onclick="refreshAll()">
                <i class="fa-solid fa-rotate-right"></i> Refresh Data
            </button>
        </div>

        <h3 class="section-title">ðŸ“… Appointment Bookings</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Doctor</th>
                    <th>Date/Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="bookingTable">
                <tr><td colspan="5" class="text-center p-30">Loading...</td></tr>
            </tbody>
        </table>

        <h3 class="section-title">ðŸ‘¥ Registered Users</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Password (Hidden)</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr><td colspan="4" class="text-center p-30">Loading...</td></tr>
            </tbody>
        </table>

    </div>

    <script>
        // Using localhost for best connection on laptop
        const API_URL = 'https://bookmydoctor-dot4.onrender.com';

        // 1. Fetch Bookings
        async function loadBookings() {
            const tableBody = document.getElementById('bookingTable');
            try {
                const response = await fetch(`${API_URL}/api/admin/bookings`);
                const bookings = await response.json();
                
                tableBody.innerHTML = ''; // Clear loading

                if (bookings.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-30 text-gray">No bookings found yet.</td></tr>`;
                    return;
                }

                bookings.forEach(booking => {
                    const row = `
                        <tr>
                            <td><strong>#${booking.id}</strong></td>
                            <td>${booking.patient}</td>
                            <td>${booking.doctor}</td>
                            <td>${booking.date}</td>
                            <td><span class="status-badge">Confirmed</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-30 text-red">Connection Failed. Is Server Running?</td></tr>`;
            }
        }

        // 2. Fetch Users
        async function loadUsers() {
            const tableBody = document.getElementById('usersTable');
            try {
                const response = await fetch(`${API_URL}/api/admin/users`);
                const users = await response.json();
                
                tableBody.innerHTML = ''; // Clear loading

                if (users.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-30 text-gray">No users registered yet.</td></tr>`;
                    return;
                }

                users.forEach(u => {
                    const row = `
                        <tr>
                            <td><strong>${u.name}</strong></td>
                            <td>${u.email}</td>
                            <td>â€¢â€¢â€¢â€¢â€¢â€¢â€¢</td>
                            <td>Patient</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-30 text-red">Connection Failed. Is Server Running?</td></tr>`;
            }
        }

        // Wrapper function to refresh everything
        function refreshAll() {
            loadBookings();
            loadUsers();
        }

        // Run automatically on page load
        refreshAll();
        // Change this line near the bottom script:
            
    </script>
</body>
</html>
